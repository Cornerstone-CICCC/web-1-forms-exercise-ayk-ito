<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form enctype="multipart/form-data" action="index.html" method="get">
      <!-- FORM FIELDS HERE -->
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" /><br />
        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" /><br />
        <label for="birthday">Date of Birth:</label><br />
        <input type="date" id="birthday" name="birthday" /><br />
      </fieldset>
      <fieldset>
        <legend>Prefernces</legend>
        <label for="favoriteColor">Favorite Color:</label><br />
        <input type="color" id="color" name="color" /><br />
        <label for="hobby">Hobby:</label><br />
        <input type="text" list="hobby" name="hobby" />
        <datalist id="hobby">
          <option value="Drawing"></option>
          <option value="Swimming"></option>
          <option value="Dancing"></option>
        </datalist>

        <br />
        <label for="experience">Experience Level:</label><br />
        <input type="range" id="experience" name="experience" /><br />
      </fieldset>
      <fieldset>
        <legend>Contact Preferences</legend>
        <label for="contact">Preferred Contact Method:</label><br />
        <select name="contact">
          <option value="email">Email</option>
          <option value="phone">Phone</option>
          <option value="mail">Mail</option>
        </select>
        <br />
        <label for="subscribe">Subscribe to Newsletter:</label><br />
        <input type="checkbox" id="subscribe" name="subscribe" /><br />
      </fieldset>
      <fieldset>
        <legend>Prefernces</legend>
        <label for="gender">Gender:</label><br />
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label><br />
      </fieldset>
      <fieldset>
        <legend>More Information</legend>
        <label for="Information">Bio:</label><br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </fieldset>
      <fieldset>
        <legend>Upload Documents</legend>
        <label for="documents">Resume and other certificates:</label><br />
        <input type="file" id="file" name="file" accept=".doc,.docx,.pdf,.jpg,.png" multiple />
      </fieldset>
      <fieldset>
        <legend>Submission</legend>
        <button type="reset" class="btn reset-btn">Reset</button>
        <button type="submit" class="btn submit-btn">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
